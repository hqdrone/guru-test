<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Похожие объявления</title>
    <link rel="stylesheet" href="css/modern-css-reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div id="app">
      <section class="similar">
        <div class="container">
      
          <h2 class="similar__title">Похожие объявления</h2>
          <div class="similar__grid">
            <div
              class="similar__card card"
              v-for="card in cards"
              :key="card.id"
              :class="{card_seen: card.seen}"
            >
          
              <div class="card__media">
                <div class="card__image">
                  <img src="https://source.unsplash.com/random" alt="">
                </div>
                <div class="card__status" v-if="card.seen">
                  <span>Просмотрено</span>
                </div>
                <div class="card__actions">
                  <div class="card__action">
                    <svg class="icon">
                      <use xlink:href="#compare"></use>
                    </svg>
                  </div>
                  <div class="card__action">
                    <svg class="icon">
                      <use xlink:href="#like"></use>
                    </svg>
                  </div>
                </div>
              </div>
          
              <div class="card__body">
                <div class="card__top">
                  <div class="card__price card-price">
                    <div class="card-price__old">{{card.oldPrice}} ₽</div>
                    <div class="card-price__current">{{card.price}} ₽</div>
                  </div>
                  <div class="card__icons">
                    <div class="card__icon">
                      <svg class="icon">
                        <use xlink:href="#delivery"></use>
                      </svg>
                    </div>
                    <div class="card__icon">
                      <svg class="icon">
                        <use xlink:href="#deal"></use>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="card__title">{{card.title}}</div>
                <div class="card__bottom">
                  <div class="card__city">{{card.locality}}</div>
                  <div class="card__date">{{getDate(card.date)}}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="similar__more" v-if="!loading">
            <a href="" @click.prevent="getCards">
              <span>Показать еще</span>
              <svg class="icon">
                <use xlink:href="#arrow"></use>
              </svg>
            </a>
          </div>
          <div class="similar__loader" v-if="loading">
            <div class="loader">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </section>
    </div>
    

    <svg width="0" height="0" class="hidden">
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="delivery">
        <path d="M6.421 19.436a1.96 1.96 0 100-3.92 1.96 1.96 0 000 3.92zM19.668 7.157a1.632 1.632 0 00-1.443-.863h-2.291V9.36c0 .342.3.618.64.618h4.603l-1.509-2.82zM17.5 15.516a1.96 1.96 0 101.96 1.96 1.962 1.962 0 00-1.96-1.96z"></path>
        <path d="M22.647 12.064l-1.013-1.291h-5.06c-.78 0-1.437-.633-1.437-1.414V5.59A.576.576 0 0014.54 5H2.635C2.293 5 2 5.248 2 5.59v10.895c0 .341.293.608.635.608H3.69a2.755 2.755 0 015.46 0h5.62a2.755 2.755 0 015.46 0h2.134c.342 0 .635-.267.635-.608V13.07a1.654 1.654 0 00-.353-1.007z"></path>
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="like">
        <path d="M11.714 22.378l.32.277.327-.27c1.4-1.158 3.55-3.04 5.458-4.923.954-.942 1.853-1.89 2.57-2.753.705-.85 1.273-1.663 1.513-2.326 1.083-2.987.895-6.645-2.29-8.654-2.012-1.27-4.023-.94-5.481-.326a9.021 9.021 0 00-2.079 1.236l-.088-.076a14.2 14.2 0 00-1.057-.821 9.202 9.202 0 00-1.432-.837C8.97 2.675 8.412 2.5 7.87 2.5c-1.672 0-3.859.683-5.109 2.522-1.68 2.473-1.68 6.15 0 8.623.663.974 2.315 2.644 4.06 4.299a160.233 160.233 0 004.894 4.434z" stroke="#2C2C2C"></path>
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="compare">
        <path d="M9.5 2.737v18.53c0 .113 0 .635.233 1.145.12.265.312.543.613.753.304.214.689.335 1.154.335.465 0 .85-.121 1.154-.335.3-.21.492-.488.613-.753.233-.51.233-1.032.233-1.145V2.737a2.66 2.66 0 00-.375-1.35C12.82.9 12.295.5 11.5.5c-.796 0-1.321.4-1.625.887a2.66 2.66 0 00-.375 1.35zm7 4.605v14.319c0 .096 0 .543.257.979.286.483.834.86 1.743.86.91 0 1.457-.377 1.743-.86.257-.436.257-.883.257-.98V7.343a1.89 1.89 0 00-.41-1.152c-.327-.406-.85-.69-1.59-.69-.74 0-1.263.284-1.59.69a1.89 1.89 0 00-.41 1.152zm-14 2.763v11.791c0 .088 0 .497.281.89.304.422.851.714 1.719.714.868 0 1.415-.292 1.719-.715.281-.392.281-.8.281-.889V10.105c0-.302-.118-.708-.442-1.04C5.72 8.721 5.208 8.5 4.5 8.5c-.708 0-1.221.221-1.558.565a1.523 1.523 0 00-.442 1.04z" stroke="#2C2C2C"></path>
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="deal">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 5l7-3 7 3v7.5C18 20 12 21 12 21s-6-1-7-8.5V5zm8.133 4.077l-.694-1.272a.5.5 0 00-.878 0l-.694 1.272a.5.5 0 01-.346.252l-1.424.266a.5.5 0 00-.271.835l.995 1.053a.5.5 0 01.132.407l-.186 1.437a.5.5 0 00.71.516l1.309-.621a.5.5 0 01.428 0l1.309.62a.5.5 0 00.71-.515l-.186-1.437a.5.5 0 01.132-.407l.995-1.053a.5.5 0 00-.27-.835l-1.425-.266a.5.5 0 01-.346-.252z"></path>
      </symbol>
      <symbol fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="arrow">
        <path d="M5.117 9.954l6.954 7.188 6.954-7.188" stroke="#00A0AB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </symbol>
    </svg>
    
    <script src="js/vue.global.prod.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/main.js"></script>
  
  </body>
</html>
